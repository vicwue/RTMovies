<!DOCTYPE html>
<html><head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
	
	<title>Table example with JSONModel and AJAX call to local JSON service</title>
	
	<!-- Load UI5, select gold reflection theme and the "commons" and "table" control libraries -->
	<script id='sap-ui-bootstrap' type='text/javascript'
		src='resources/sap-ui-core.js'
		data-sap-ui-theme='sap_goldreflection'
		data-sap-ui-libs='sap.ui.commons,sap.ui.table'></script>
	
	<script>
		
		// These two functions are just for date formatting...
		function pad(input) {
			var str = '' + input;
			while (str.length < 2) {
				str = '0' + str;
			}
			return str;
		}
		
		function formatDate(date) {
			var d = new Date(parseInt(date));
			return d.getFullYear()+"-"+pad(d.getMonth() + 1)+"-"+pad(d.getDate())+" "+pad(d.getHours())+":"+pad(d.getMinutes())+":"+pad(d.getSeconds());
		}
		
		
		
		// STEP 1: create the Table control
		var oTable = new sap.ui.table.Table();
		
		// define the two Table columns
		oTable.addColumn(new sap.ui.table.Column("name",{
			label: new sap.ui.commons.Label({text: "Film"}),
			template: new sap.ui.commons.TextView({text: "{title}"}),
			sortProperty: "name"
// 			filterProperty: "date"
		}));
		oTable.addColumn(new sap.ui.table.Column("id",{
			label: new sap.ui.commons.Label({text: "rottenID"}),
			template: new sap.ui.commons.TextView({text: "{id}"})
// 			sortProperty: "name"
// 			filterProperty: "date"
		}));
// 		oTable.addColumn(new sap.ui.table.Column("date",{
// 			label: new sap.ui.commons.Label({text: "Date"}),
// 			template: new sap.ui.commons.TextView({text: {path: "date", formatter: formatDate}}),
// 			sortProperty: "date",
// 			filterProperty: "date"
// 		}));
		
		// finally place the Table into the UI
		oTable.placeAt("content");
		
		
		
		// STEP 2: create a JSONModel and bind the Table to this model
		var oModel = new sap.ui.model.json.JSONModel();
		oTable.setModel(oModel);
		oTable.bindRows("/data/movies"); // bind the rows against the "data"
		
		
		
		// STEP 3: load the data
		jQuery.ajax({
			url: "/rtmovies",  // for URLs on different servers cross-domain restrictions need to be handled
			dataType: "json",
			success: function(data, textStatus, jqXHR) { // callback called when data is received
				oModel.setData({data: data});            // fill the received data into the JSONModel
			},
			error: function(jqXHR, textStatus, errorThrown) {
				alert("error occurred");
			}
		});
		
		
	</script>
	
	</head>
	<body class='sapUiBody'>
		<div id='content'></div>
	</body>
</html>
